<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Statistics - Deletor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="github-stats.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Statistics</h1>
            <p class="subtitle">Project Insights & Contributors</p>
        </header>

        <div class="stats-container">
            <div class="stats-card">
                <h2>Repository Statistics</h2>
                <div id="repo-stats" class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Stars</span>
                        <span id="stars-count" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Forks</span>
                        <span id="forks-count" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Issues</span>
                        <span id="issues-count" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Pull Requests</span>
                        <span id="pr-count" class="stat-value">-</span>
                    </div>
                </div>
            </div>

            <div class="contributors-card">
                <h2>Contributors</h2>
                <div id="contributors-list" class="contributors-grid">
                    <!-- Contributors will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="github-stats.js"></script>
</body>
</html>
